<form method='post' action='/track'>
    <div class='form-group row'>
        <label for='carrier' class='col-2 col-form-label'>Carrier:</label>
        <select name='carrier'>
            <option value='USPS'>USPS</option>
            <option value='UPS'>UPS</option>
            <option value='Fedex'>Fedex</option>
            <option value='DHL'>DHL</option>
        </select>
    </div>
    <div class='form-group row'>
        <label class='col-2 col-form-label' for='trackingid'>Tracking #:</label>
        <input type='text' name='trackingid'>
    </div>
    <div class='form-group row'>
            <label class='col-2 col-form-label' for='shipmentname'>Name:</label>
            <input type='text' name='shipmentname'>
        </div>
    <input type='submit' value='Track'>
</form>
